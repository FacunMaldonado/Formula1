    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/f1-3.png" alt="">
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./equipos.html">Equipos</a> </li>
                <li><a href="./pilotos.html">Pilotos</a> </li>

                <li><a href="./records.html">Records</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1>CONTACTO</h1>
    <form action="">
        <fieldset>
            <legend>
                Formulario de Contacto
            </legend>
    
            <div>
                <label for="nombre">Completa tu nombre</label>
                <input type="text" name="nombre" id="">
            </div>
    
            <div>
                <label for="email">Completa tu email</label>
                <input type="text" name="email">
            </div>
    
            <div>
                <label for="">Selecciona tu pais</label>
                <select name="pais" id="">
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                </select>
            </div>
    
            <div>
                <label for="genero">Elige tu genero</label>
                <br>
                <input type="radio" name="genero" value="Hombre">Hombre <br>
                <input type="radio" name="genero" value="Mujer">Mujer <br>
                <input type="radio" name="genero" value="No-binario">No-binario
            </div>
    
            <div>
                <input type="submit" name="" id="">
                <input type="reset">
            </div>
        </fieldset>
    </form>

    <footer>
        <h3>Todos los derechos reservados</h3>
    </footer>
</body>
